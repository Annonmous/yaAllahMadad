<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" id="nucleus-css" href="nuclues.css" type="text/css" media="all">

<body>
    <main id="g-main">
        <div class="g-container">
            <div class="g-grid">

                <div class="g-block size-100">
                    <div id="choice-7523-particle" class="g-content g-particle">
                        <div id="ff-choice">
                            <div class="ff-choice-container g-grid">


                                <!-- Left Side All Content -->
                                <div id="left" class="ff-choice-block-left g-block">
                                    <a target="_blank" alt="Grape Creek Website"
                                        class="ff-choice-block-behind choice-current-link ff-check-loaded"
                                        href="https://texastipsytours.com/"></a>

                                    <div class="ff-choice-block-bg ff-check-loaded"></div>
                                    <div class="ff-choice-block-title">
                                        <a target="_blank" class="ff-choice-block-title-link choice-current-link"
                                            href="https://texastipsytours.com/" style=" font-weight: 600;">Texas Tips
                                            Tours<span>
                                            </span></a>
                                        <p style="font-size:20px; font-weight: 600;position: relative;bottom: 20px;">
                                            Luxury Wine,Beer & Distilleries</p>
                                    </div>
                                </div>

                                <!-- Center All -->
                                <div class="ff-choice-block-center g-block">
                                    <div class="ff-choice-jbc">
                                        <svg xmlns="https://texastipsytours.com/" version="1.1" class="svg-triangle"
                                            viewBox="0 0 100 100" preserveAspectRatio="none"
                                            id="gcv-jb-triangle-desktop">
                                            <a href="https://texastipsytours.com/">
                                                <path style="fill:#ffffff;" d="M 50,0 100,100 0,100 Z" />
                                            </a>
                                        </svg>
                                        <svg xmlns="https://paradigmlimo.com/" version="1.1" class="svg-triangle"
                                            viewBox="0 0 100 100" preserveAspectRatio="none"
                                            id="gcv-jb-triangle-mobile">
                                            <a href="https://paradigmlimo.com/">
                                                <path style="fill:#ffffff;" d="M 0,50 100,0 100,100 Z" />
                                            </a>
                                        </svg>
                                        <div class="ff-choice-jbc-inner">
                                            <div class="ff-choice-jbc-inner-img">
                                                <img class="ff-check-loaded" id="centerImg" width="137" height="165"
                                                    src="center (1).png" />

                                            </div>
                                            <div class="ff-choice-jbc-inner-text uppercase">

                                                <span class="ff-choice-jbc-inner-linktext" style="font-family: 'Lato', sans-serif;
                                                    font-size: 22px;
                                                    font-Weight:900;
                                                    letter-spacing: 2px;
                                                    ">Book A Tispy <span
                                                        style="color: #8fccdf; font-Weight:900">Tour</span>
                                                </span><br>
                                                <span class="ff-choice-jbc-inner-learnmore underline" style="font-family: 'Lato', sans-serif;
                                                    font-size: 22px;
                                                    font-Weight:900;
                                                    letter-spacing: 2px;
                                                    ">
                                                    Schedule A<span
                                                        style="color:#8fccdf;letter-spacing: 2px;">Ride</span>
                                                </span>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Side All Content -->
                                <div class="ff-choice-block-right g-block" id="Right">
                                    <a target="_blank" alt="Heath Sparkling Wines Website"
                                        class="ff-choice-block-behind ff-check-loaded"
                                        href="https://paradigmlimo.com/"></a>
                                    <div class="ff-choice-block-bg ff-check-loaded">

                                    </div>
                                    <div class="ff-choice-block-title">
                                        <a target="_blank" class="ff-choice-block-title-link"
                                            href="https://paradigmlimo.com/" style=" font-weight: 600;"><span>PARADIGM
                                                LIMO
                                            </span></a>
                                        <p style="font-size:20px; font-weight: 600;position: relative;bottom: 20px;">
                                            Limousine & Black Car Services</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        let Left = document.getElementById("left")
        let Right = document.getElementById("Right")
        let center = document.getElementById("centerImg")

        Left.addEventListener("mouseover", () => {
            center.src = "center.png"
        })

        Right.addEventListener("mouseover", () => {
            center.src = "center2.png"
        })

    </script>
